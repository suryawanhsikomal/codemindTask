
<div class="container">
    <div class="row justyfy-content-center">
        <div class="col-md-6 text-center ">
        <h1>login </h1>   
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
             
              <input type="email" formControlName="email"  class="form-control" placeholder="Enter your email" >
              <div *ngIf="loginForm.get('email').hasError('required')">
                Email is required.
              </div>
            </div>
            <div class="mb-3">
              
              <input type="password" formControlName="password" class="form-control" placeholder="Enter your password">
              <small *ngIf="loginForm.get('password').valid && loginForm.get('password').touched">
                Password is required.
              </small>

            </div>
         
            <button type="submit" class="btn btn-light">Login</button>
            <h3>OR</h3>
            
            <a routerLinkActive="active" routerLink="/createForm">create account</a>
 
           
          </form>
    </div>
    </div>
</div>
